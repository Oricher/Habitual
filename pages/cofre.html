<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cofre de Palavras</title>
  <link rel="stylesheet" href="/css/cofre.css">
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
  <div id="cenario" class="cenario">
    <div class="container-geral">
      <div class="cofre-container">
        <img src="/assets/Cofre_com_contador.png" alt="Cofre" class="cofre-img">
        <div id="contador" class="contador-overlay">0000</div>
      </div>

      <div class="entrada-manual">
        <input type="text" id="palavras-digitadas" placeholder="Digite palavras separadas por espaço">
        <button id="botao-adicionar">➕ Adicionar</button>
      </div>

      <div class="painel-interativo">
        <input type="file" id="arquivo" accept=".txt">
        <p id="status" class="status-msg">Importe seu arquivo de palavras 📄</p>
        <a href="index.html" class="botao-voltar">🏠 Voltar ao Início</a>
      </div>
    </div>
  </div>

  <!-- JS deve estar ao final do body para garantir que o DOM esteja carregado -->
  <script src="/js/cofre.js"></script>
</body>
</html>
